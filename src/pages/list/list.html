<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>الكفالات المتأخرة</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom right bottom>
    <button ion-fab mini><ion-icon name="mail"></ion-icon></button>
    
  </ion-fab>
  <ion-list>
   

    <ion-item-sliding *ngFor="let kafils of kafalasPerKafil"  (click)="expandItem(kafils)">
    <ion-item >
      <button ion-item>
      
      <div class="item-note" item-end>
      {{kafils[0].kafil.nom}} {{kafils[0].kafil.prenom}} <ion-icon name="person"></ion-icon> 
      </div> 
    </button>
    <expandable [expandHeight]="itemExpandHeight" [expanded]="kafils.expanded">
       <div *ngFor="let kafala of kafils" >
      الطفل : {{kafala.enfant.fullName}}   /
            الشهور غير المؤدات: {{getUnpaidMonths(kafala)}}
     
        
         <hr/>
       </div>
      <button ion-button color="primary"  (click)="sendSMS()">
        <ion-icon name="mail"></ion-icon>
       
      </button>
      <button ion-button color="secondary" (click)="callNumber()">
        <ion-icon name="call"></ion-icon>
      
      </button>
   </expandable>

      
    </ion-item>
    <ion-item-options side="left">
     
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
